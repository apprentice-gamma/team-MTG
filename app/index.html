<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/apikey.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <title>Nimbus</title>
</head>

<body ng-controller="MainController as main" ng-hide="main.dataLoading">
    <div id="top">
        <p class="summary-text">Forecast: {{main.summary}}</p>
        <a href="/" id="close">X</a>
    </div>
    <!-- may need a custom filter for this to take off periods / caps / punctuation is we want to add anything else to the alert -->
    <div id="main">
        <div ng-view></div>
    </div>
</body>

</html>
