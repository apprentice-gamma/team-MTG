<div id="top"></div>

      <img src="img/sun-cloud.png">
    </div>
    <div class="city-temp">
      <p class="city">CITY</p>
      <p class="temperature">TP°<span class="fahrenheit">F</span></p>
    </div>
  </div>

  <div class="property-container">
    <table class="properties">
      <tr>
        <td>Feels Like</td>
        <td>62°</td>
      </tr>

      </tr>
      <tr>
        <td>Wind</td>
        <td>21sw</td>
      </tr>
    </table>
  </div>
</div>


<div id="right">

    <table class="hourly-temps">
      <tr>
        <td>2PM</td>

      </tr>
      <tr>
        <td>66°</td>

      </tr>
    </table>

  <div class="right-bottom">
    <div class="destination-button">
      <p class="button-text">Add Destination</p>
    </div>
  </div>

</div>
